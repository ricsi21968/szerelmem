<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Love</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/b2/67/2c/b2672cc1cfa68fa08ffdb02fd2be5035.jpg') no-repeat center center;
            background-size: contain;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            color: #fff;
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: 'Brush Script MT', cursive;
        }
        .heart {
            font-size: 100px;
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background-color: #ff758f;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        .flower {
            position: absolute;
            top: -100px;
            width: 50px;
            height: auto;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .message {
            display: none;
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1xS2wdwdM1Vtla_0yHZxjnn7UAhRWcCMG" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="container">

        <div class="heart">‚ù§Ô∏è</div>
        <button class="btn" onclick="handleClick()">Nyomj meg 2x B√©na!</button>
        <div class="message" id="message">Boldog valentin napot ut√≥lag √©s a viragot bep√≥toljuk szeretlek kincsem! ‚ù§Ô∏è</div>
    </div>
    <script>
        let clickCount = 0;
        function handleClick() {
            clickCount++;
            if (clickCount === 1) {
                startFlowerRain();
            } else if (clickCount === 2) {
                document.getElementById("message").style.display = "block";
            }
        }
        function startFlowerRain() {
            for (let i = 0; i < 30; i++) {
                let flower = document.createElement("div");
                flower.innerHTML = "üåπ";
                flower.classList.add("flower");
                flower.style.left = Math.random() * 100 + "vw";

                flower.style.top = "-50px";
                flower.style.fontSize = "30px";
                document.body.appendChild(flower);
                setTimeout(() => { flower.remove(); }, 5000);
            }
        }
    </script>
</body>
